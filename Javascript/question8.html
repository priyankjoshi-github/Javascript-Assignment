<!DOCTYPE html>
<html>
<body>

<h1> Combination of two arrays</h1>


<p id="demo"></p>

<script>

{



const arr1 = [['a','b','c']];
const arr2 = [['1','2','3']];

const children = arr1.concat(arr2);


document.getElementById("demo").innerHTML = children;
}
</script>

</body>
</html>
